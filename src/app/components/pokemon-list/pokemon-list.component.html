<button (click)="loadMore()">TEST</button>
<button (click)="test()">CHECK LENGTH</button>
<div class="list-container">
  <cdk-virtual-scroll-viewport
      *ngIf="pokemons.length === 1126"
      itemSize="1"
      id="cdk-viewport"
  >
    <div class="card" *cdkVirtualFor="let pkm of pokemons">
      <app-pokemon-card [pokemon]="pkm"></app-pokemon-card>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
