<div class="list-container">
  <!-- <button style="z-index: 999;" (click)="test()">TEST</button> -->
  <div class="list-header">
    <img *ngIf="pokemons.length === total" class="logo" src="assets/pkd-logo.svg">
    <div class="fade-in"></div>
  </div>
  <div *ngIf="pokemons.length === total; else spinner">
    <cdk-virtual-scroll-viewport
    *ngIf="pokemons.length === total"
    itemSize="1"
    id="cdk-viewport"
    >
      <div class="card" *cdkVirtualFor="let pkm of pokemons">
        <app-pokemon-card [routerLink]="['/view', pkm.name]" [pokemon]="pkm"></app-pokemon-card>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
  <ng-template #spinner>
    <div class="loading-section">
      <img class="spinner" src="assets/pokeball-spinner.svg">
    </div>
  </ng-template>
  <div class="list-footer"></div>
</div>
